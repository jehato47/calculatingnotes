<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Döviz Çevirici</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

<body style="background: lightsteelblue; margin-bottom: 50px">

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">

                    <h1 class="heading display-5 pb-3">Not Hesaplayıcı</h1>
                    <h3 class="heading display-5 pb-3">Cpp</h3>
                    <form method="post" id = "cpp">
                        <div class="form-group">
                            <br>




                            <div class="input-group">

                                <span class="input-group-text">Birinci Sınav</span>&nbsp

                                <div class="form-group">
                                    <input type="number" class="form-control" name = "first" placeholder="Not" min="0" required>
                                </div>
                            </div>
                                    <br>




                            <div class="input-group">
                                <span class="input-group-text">İkinci Sınav</span>&nbsp
                                <div class="form-group">
                                    <input type="number" class="form-control" name = "second" placeholder="Not" min="0" required>
                                </div>
                            </div>

                            <br>




                            <div class="input-group">

                                <span class="input-group-text">Lab</span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp

                                <div class="form-group">

                                    <input type="number" class="form-control" name = "lab" placeholder="Not" min="0" required>

                                </div>

                            </div>

                        </div>




                        <div>

                            <span>AA</span>

                        </div>


                        <div class="form-group">

                            <input id ="submitbtn" type="submit" value = "Hesapla" class = "btn btn-danger">

                        </div>


                    </form>

                        {% if notes %}
                        <div id="results" class = "pt-4">
                            <h5>Sonuçlar</h5>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-text">Harf Notu</span>&nbsp
                                    <div class="form-control" id="total">
                                       {{notes.letter}}    ({{ notes.average }})
                                    </div>
                                  </div>
                            </div>


                        {% endif %}
                        </div>

                    </div>
                </div>
            </div>
    </body>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</body>

</html>
